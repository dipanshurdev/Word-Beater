<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Word Beater</title>
    <link rel="stylesheet" href="speedType.css" />
  </head>

  <body class="bg-dark text-white">
    <header
      class="bg-secondary text-center p-3 mb-5 d-flex flex-row justify-content-around align-items-center"
    >
      <h1>Word Beater</h1>
      <div style="width: auto">
        <a
          href="https://github.com/amanr-dev"
          target="_blank"
          rel="norefferer"
          title="Github"
        >
          <i class="fa-brands fa-github fs-3 text-white"></i>
        </a>
      </div>
    </header>
    <div class="container text-center">
      <!-- Word & Input -->
      <div class="row position-relative">
        <div class="col-md-6 mx-auto z-0">
          <p class="lead">
            Type The Given Word Within
            <span id="seconds">5</span>
            Seconds:
          </p>
          <h2 class="display-2 mb-3" id="current-word">....</h2>

          <button
            class="btn-outline-primary mx-auto btn-lg btn text-light py-6 text-2 px-3 my-2 mb-4"
            id="start-btn"
          >
            Start
          </button>

          <input
            type="text"
            name="input"
            id="input"
            class="form-control form-control-lg"
            placeholder="Start Typing...."
            autofocus
          />
          <h4 class="mt-3 text-success" id="message"></h4>

          <!-- Time and Score Columns -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>
                Time Left:
                <span id="time">0</span>
              </h3>
            </div>
            <div class="col-md-6">
              <h3>
                Score:
                <span id="score">0</span>
              </h3>
            </div>
          </div>
          <div class="container mt-5">
            <button type="button" class="btn btn-secondary mx-3" id="easy">
              Easy
            </button>
            <button type="button" class="btn btn-secondary mx-3" id="medium">
              Medium
            </button>
            <button type="button" class="btn btn-secondary mx-3" id="hard">
              Hard
            </button>
          </div>
        </div>
        <!-- Result Modal -->
        <div
          class="container result-modal-container z-10 position-absolute d-none"
        >
          <div class="result-modal mt-3">
            <div class="inner-result-modal">
              <div class="result-modal-header text-center">
                <h1 class="result-modal-title fs-9" id="staticBackdropLabel">
                  Game Over
                </h1>
              </div>
              <div class="result-modal-body">
                <h3>
                  Your Score:
                  <span id="modal-score">0</span>
                </h3>
                <button
                  class="btn-outline-light mx-auto btn-lg btn text-dark py-6 text-2 px-3 my-2 mb-4"
                  id="reset"
                >
                  Re-start
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script src="speedType.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
